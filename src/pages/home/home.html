<ion-header>
  <ion-navbar color="primary">
    <ion-title center>EIDE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-item>
      <ion-label fixed style="color:black; font-weight: bold">Valor</ion-label>
      <ion-input type="number" [(ngModel)]="valorProcedimento"></ion-input>
    </ion-item>

    <br/>
    <button (click)="calcular()" ion-button outline block round>Calcular</button>
  <br/>

  <ion-list>
    <ion-item color="primary" style="color:black; font-weight: bold">
      DÃ©bito (3%)
      <button ion-button item-end color="primary" style="color:black; font-weight: bold">
        R$ {{debito}}
      </button>
    </ion-item>

    <ion-item color="secondary" style="color:black; font-weight: bold">
      1X (4%)
      <button ion-button item-end color="secondary" style="color:black; font-weight: bold">
        R$ {{credito1}}
      </button>
    </ion-item>

    <ion-item color="light" style="color:black; font-weight: bold">
      2X (9%)
      <button ion-button item-end color="light" style="color:black; font-weight: bold">
        R$ {{credito2}}
      </button>
    </ion-item>

    <ion-item color="danger" style="color:black; font-weight: bold">
      3X (11%)
      <button ion-button item-end color="danger" style="color:black; font-weight: bold">
        R$ {{credito3}}
      </button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Calcular valor procedimentos</p>
    <ion-buttons end>
      <p>@Calazans 2018</p>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
